# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  DB_USERNAME: user
  DB_PASSWORD: password
  DB_FQDN: localhost
  DB_DATABASE_NAME: test
  DB_BASE_DOMAIN: cn=Users,dc=dc,dc=localdomain
  DB_LDAP_SERVER: localhost
  RAKUTEN_APPLICATION_ID: ${{secrets.RAKUTEN_APP_ID}}

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      db:
        image: mysql
        env:
          MYSQL_RANDOM_ROOT_PASSWORD: True
          MYSQL_DATABASE: ${DB_DATABASE_NAME}
          MYSQL_USER: ${DB_USERNAME}
          MYSQL_PASSWORD: ${DB_PASSWORD}
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 3306
          
      samba:
        image: laslabs/alpine-samba-dc:0.1.0
        env:
          SAMBA_DC_REALM: dc.localdomain
          SAMBA_DC_DOMAIN: DC
          # this is test password. DO NOT USE PRODUCTION ENV
          SAMBA_DC_ADMIN_PASSWORD: Chiemeex7c
          SAMBA_DC_DNS_BACKEND: SAMBA_INTERNAL

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Test with pytest
      run: |
        python3 setup.py envtest
